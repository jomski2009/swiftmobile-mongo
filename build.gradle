buildscript{
	repositories{
		mavenLocal()
		maven{url "http://repo.spring.io/libs-snapshot"}
	}
	dependencies{
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.0.0.RC1")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
	maven{url "http://repo.spring.io/libs-snapshot"}
	maven{url "http://repo.spring.io/libs-milestone"}
	
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web:1.0.0.RC1'
	compile 'org.springframework.boot:spring-boot-starter-actuator:1.0.0.RC1'
	compile 'org.springframework.boot:spring-boot-starter-security:1.0.0.RC1'
	compile 'org.springframework.data:spring-data-mongodb:1.3.3.RELEASE'
	compile 'org.mongodb.morphia:morphia:0.105'
	compile 'org.mongodb:mongo-java-driver:2.11.3'
	compile 'cglib:cglib-nodep:3.1'
	compile 'com.thoughtworks.proxytoys:proxytoys:1.0'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.thymeleaf:thymeleaf-spring4:2.1.2.RELEASE'


    testCompile "junit:junit:4.11"
}

task wrapper (type: Wrapper){
	gradleVersion = '1.9'
}
